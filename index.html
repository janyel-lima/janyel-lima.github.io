<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Janyel Lima - Dev Portfolio</title>
    <link rel="icon" href="./favicon.ico" type="image/x-icon">

    <link rel="stylesheet" href="styles/style.css">
    <link rel="stylesheet" type='text/css' href="https://cdn.jsdelivr.net/gh/devicons/devicon@latest/devicon.min.css" />

    <script src="scripts/lang.js"></script>
    <script src="scripts/theme.js"></script>
    <script src="scripts/data.js"></script>
    <script src="scripts/particles.js"></script>
    <script src="scripts/include.js"></script>
    
    <script src="https://unpkg.com/lucide@latest"></script>
    <script src="https://cdn.tailwindcss.com"></script>
    <script defer src="https://cdn.jsdelivr.net/npm/@alpinejs/collapse@3.15.3/dist/cdn.min.js"></script>
    <script defer src="https://cdn.jsdelivr.net/npm/alpinejs@3.15.3/dist/cdn.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/chart.js@4.4.1/dist/chart.umd.min.js"></script>
    <script src="scripts/charts.js"></script>

    

  
</head>

<body class="theme-void bg-main text-white min-h-screen transition-colors duration-700 font-sans" x-data="app()"
    x-init="init(); includeHTML();">

    <!-- PARTICLES BACKGROUND -->
    <div id="fx-layer">
        <div id="particles-js"></div>
    </div>

    <div id="app" class="relative z-10">
        <!-- HEADER HUD -->
        <header id="main-header" data-include="./components/header.html" data-interactive style="position: fixed;" class="fixed top-0 left-0 right-0
         z-[9999]
         isolate
         p-4 md:p-6
         h-24 md:h-28
         flex justify-between items-center
         border-b border-primary/30">
            

        </header>

        <!-- MAIN CONTENT -->
        <main class="max-w-6xl mx-auto p-4 md:p-6 pt-28 md:pt-32 relative z-10">
            <div class="grid grid-cols-1 lg:grid-cols-12 gap-8">
                <aside data-include="./components/aside.html" class="lg:col-span-4 order-1 lg:order-1 space-y-6">

                  

                </aside>

                <section data-include="./components/section.html" class="lg:col-span-8 order-2 lg:order-2 space-y-12">

                 

                </section>
            </div>
        </main>

        <!-- FOOTER -->
        <footer data-include="./components/footer.html" data-interactive class="mt-20 border-t border-primary/30 bg-black/40 pt-12 pb-8 px-4">
        </footer>


        <!-- OVERLAY -->
        <div x-effect="
    const fx = document.getElementById('fx-layer')
    if (fx) fx.style.pointerEvents = locked ? 'none' : 'auto'
  " x-cloak x-show="locked" x-transition.opacity data-overlay @keydown.escape.prevent
            class="fixed inset-0 z-[9999] bg-black/95 flex items-center justify-center">

            <div class="relative w-[320px] bg-black p-4 font-mono
              border-forced
              shadow-[0_0_25px_rgba(var(--color-primary-rgb),0.35)]">

                <div class="absolute inset-0 pointer-events-none"></div>

                <p class="text-[10px] text-primary tracking-widest uppercase mb-2"
                    x-text="$store.i18n.t('system_alert')">
                </p>

                <p class="text-[12px] text-gray-300 mb-4" x-text="$store.i18n.t('secure_fragment_locked')">
                </p>

                <div class="h-2 bg-black overflow-hidden">
                    <div class="h-full bg-primary" :style="`width: ${progress}%`"></div>
                </div>

                <p class="text-[9px] text-gray-400 mt-2 uppercase tracking-widest" x-text="$store.i18n.t('decrypting')">
                </p>
            </div>
        </div>

        <!-- BOOT OVERLAY (opcional / desativado) -->
        <div x-effect="
    const fx = document.getElementById('fx-layer')
    if (fx) fx.style.pointerEvents = locked ? 'none' : 'auto'
  " x-show="false" x-transition.opacity data-overlay @keydown.escape.prevent
            class="fixed inset-0 z-[9999] bg-black/95 flex items-center justify-center">

            <div class="relative w-[320px] bg-black p-4 font-mono
              border-forced
              shadow-[0_0_25px_rgba(var(--color-primary-rgb),0.35)]">

                <div class="absolute inset-0 pointer-events-none"></div>

                <p class="text-[10px] text-primary tracking-widest uppercase mb-2"
                    x-text="$store.i18n.t('system_boot')">
                </p>

                <div class="h-2 bg-black overflow-hidden">
                    <div class="h-full bg-primary" :style="`width: ${progress}%`"></div>
                </div>

                <p class="text-[9px] text-gray-400 mt-2 uppercase tracking-widest" x-text="$store.i18n.t('loading')">
                </p>
            </div>
        </div>

</body>

<script src="scripts/app.js">

    lucide.createIcons();

</script>

</html>
